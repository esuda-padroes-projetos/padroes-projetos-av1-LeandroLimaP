{% extends "base.html" %}

{% block title %}Novo Serviço - JUNIOR AUTO AR{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">Adicionar Novo Serviço</h5>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('new_service') }}">
            <div class="mb-3">
                <label for="description" class="form-label">Descrição</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="cost" class="form-label">Custo (R$)</label>
                <input type="number" class="form-control" id="cost" name="cost" step="0.01" min="0" required>
            </div>
            <div class="mb-3">
                <label for="vehicle_id" class="form-label">Veículo</label>
                <select class="form-select" id="vehicle_id" name="vehicle_id" required>
                    <option value="" selected disabled>Selecione um veículo</option>
                    {% for vehicle in vehicles %}
                    <option value="{{ vehicle.id }}">{{ vehicle.license_plate }} - {{ vehicle.make }} {{ vehicle.model }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-1"></i> Adicionar Serviço
                </button>
                <a href="{{ url_for('services') }}" class="btn btn-secondary">
                    <i class="fas fa-times me-1"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
