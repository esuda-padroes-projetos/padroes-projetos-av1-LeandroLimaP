{% extends "base.html" %}

{% block title %}Editar Veículo - JUNIOR AUTO AR{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">Editar Veículo</h5>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('edit_vehicle', vehicle_id=vehicle.id) }}">
            <div class="mb-3">
                <label for="make" class="form-label">Marca</label>
                <input type="text" class="form-control" id="make" name="make" value="{{ vehicle.make }}" required>
            </div>
            <div class="mb-3">
                <label for="model" class="form-label">Modelo</label>
                <input type="text" class="form-control" id="model" name="model" value="{{ vehicle.model }}" required>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Ano</label>
                <input type="number" class="form-control" id="year" name="year" min="1900" max="2100" value="{{ vehicle.year }}" required>
            </div>
            <div class="mb-3">
                <label for="license_plate" class="form-label">Matrícula</label>
                <input type="text" class="form-control" id="license_plate" name="license_plate" value="{{ vehicle.license_plate }}" required>
            </div>
            <div class="mb-3">
                <label for="client_id" class="form-label">Cliente</label>
                <select class="form-select" id="client_id" name="client_id" required>
                    {% for client in clients %}
                    <option value="{{ client.id }}" {% if client.id == vehicle.client_id %}selected{% endif %}>{{ client.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-1"></i> Salvar Alterações
                </button>
                <a href="{{ url_for('vehicles') }}" class="btn btn-secondary">
                    <i class="fas fa-times me-1"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
