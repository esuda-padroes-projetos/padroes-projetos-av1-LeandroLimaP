{% extends "base.html" %}

{% block title %}Novo Veículo - JUNIOR AUTO AR{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">Adicionar Novo Veículo</h5>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('new_vehicle') }}">
            <div class="mb-3">
                <label for="make" class="form-label">Marca</label>
                <input type="text" class="form-control" id="make" name="make" required>
            </div>
            <div class="mb-3">
                <label for="model" class="form-label">Modelo</label>
                <input type="text" class="form-control" id="model" name="model" required>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Ano</label>
                <input type="number" class="form-control" id="year" name="year" min="1900" max="2100" required>
            </div>
            <div class="mb-3">
                <label for="license_plate" class="form-label">Placa</label>
                <input type="text" class="form-control" id="license_plate" name="license_plate" required>
            </div>
            <div class="mb-3">
                <label for="client_id" class="form-label">Cliente</label>
                <select class="form-select" id="client_id" name="client_id" required>
                    <option value="" selected disabled>Selecione um cliente</option>
                    {% for client in clients %}
                    <option value="{{ client.id }}">{{ client.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-1"></i> Adicionar Veículo
                </button>
                <a href="{{ url_for('vehicles') }}" class="btn btn-secondary">
                    <i class="fas fa-times me-1"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
