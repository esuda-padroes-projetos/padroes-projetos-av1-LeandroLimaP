{% extends "base.html" %}

{% block title %}Editar Peça - JUNIOR AUTO AR{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">Editar Peça</h5>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('edit_part', part_id=part.id) }}">
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ part.name }}" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Preço (R$)</label>
                <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" value="{{ part.price }}" required>
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Estoque</label>
                <input type="number" class="form-control" id="stock" name="stock" min="0" value="{{ part.stock }}" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-1"></i> Salvar Alterações
                </button>
                <a href="{{ url_for('parts') }}" class="btn btn-secondary">
                    <i class="fas fa-times me-1"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
